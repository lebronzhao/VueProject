<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <style>
        #app{
            text-align: center;
            background-color: #00B7FF;
        }
        li{
            display: inline-block;
            margin: 10px 20px;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
        li:hover{
            background-color: #4078c0;
        }
    </style>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="item in message" v-on:click="liClick(item[1])">{{item[0]}}</li>
    </ul>
    <p>{{aaa}}</p>
</div>
<script>
    var arr=[['编程',0],['读书',1],['Java教程',2],['JavaScript教程',3],['Python教程',4],['Git教程',5],['问答',6],['帮助',7]];
    var app=new Vue({
        el:'#app',
        data:{
            message:arr,
            aaa:'编程'
        },
        methods:{
            liClick:function (i) {
                this.aaa=this.message[i][0];
            }
        }
    });



</script>
</body>
</html>
