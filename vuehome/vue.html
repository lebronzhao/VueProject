<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <style>
        #header {
            width: 600px;
            height: 50px;
            background-color: rgb(71, 132, 166);
            position: relative;
        }

        #header div {
            width: 25px;
            height: 25px;
            display: inline-block;
            position: absolute;
            background-color: rgb(47, 108, 154);
        }

        #grade {
            top: 10px;
            right: 80px;
        }

        #list {
            top: 10px;
            right: 30px;
        }

        #header div img {
            margin: 0 auto;
            width: 25px;
            height: 25px;
        }

        #container{
            overflow: hidden;
            width: 580px;
            height:100%;
        }
        #container a{
            display: inline-block;
            width:50%;
            height:30%;
        }
        #container img{
            width: 300px;
            height:300px;

        }
        #main span{
            width:65%;
            float: right;
        }
        #main img{
            width:150px;
            height:150px;
        }
        #main a{
            display: inline-block;
            width:100%;
        }

    </style>
</head>
<body>
<div id="app">
<div id="header">
    <div id="list"  @click="change('list')"><img src="image/grade.png"></div>
    <div id="grade"  @click="change('grade')"><img src="image/list.png"></div>
</div>
    <div id="container" >
        <a v-for="item in message" :href="item.url" v-show="show == 'list'"><img :src="item.image.small"></a>
        <div id="main" v-for = "item in message" v-show="show == 'grade'">
            <a :href="item.url"><img :src = "item.image.small"><span v-text="item.title"></span></a>
        </div>
    </div>
</div>
</body>
